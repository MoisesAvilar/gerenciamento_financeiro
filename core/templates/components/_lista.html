{% load custom_filters %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Preencha os Campos</h3>
          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="{{ form.nome.id_for_label }}" class="form-label"><strong>{{ form.nome.label }}</strong></label>
              {{ form.nome|add_class:"form-control" }}
            </div>
            
            <div class="mb-3">
              <label for="{{ form.tipo.id_for_label }}" class="form-label"><strong>{{ form.tipo.label }}</strong></label>
              {{ form.tipo|add_class:"form-select" }}
            </div>
            
            <div class="mb-3">
              <label for="{{ form.categoria.id_for_label }}" class="form-label"><strong>{{ form.categoria.label }}</strong></label>
              {{ form.categoria|add_class:"form-select" }}
            </div>
            
            <div class="mb-3">
              <label for="{{ form.meta_de_gastos.id_for_label }}"><strong>{% if lista.id_lista %}{{ form.meta_de_gastos.label }} R$ {% else %}Limite{% endif %}</strong></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                {{ form.meta_de_gastos|add_class:"form-control" }}
              </div>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4"><strong>{% if lista.id_lista %}Salvar{% else %}Criar{% endif %}</strong></button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
