{% extends "base.html" %}

{% block head %}
  <title>Entrar via Google</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Entrar via Google</h3>

                    <p>Você está prestes a fazer login usando uma conta de terceiros do Google.</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary px-4">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
