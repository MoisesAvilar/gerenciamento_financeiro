{% extends "base.html" %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'excluir.css' %}">
{% endblock %}
{% block content %}
{% if object %}
    <form method="post">
        {% csrf_token %}
        <h2>Tem certeza que deseja excluir o item '{{ object.item }}'?</h2>
        <div class="botao">
            <button type="submit">Excluir</button>
        </div>
    </form>
{% else %}
    <p>Sem itens adicionados no momento</p>
{% endif %}
{% endblock %}
