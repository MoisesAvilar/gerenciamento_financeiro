<div class="form-container">
  <div class="form">
    <form method="post">
      {% csrf_token %}
      
      <div class="label-data">
        <p class="diferenca"><i class="fas fa-wallet"></i>Saldo: R${{ lista.calcular_diferenca }}</p>
        <p class="total"><i class="fas fa-money-check-dollar"></i>Gasto: R${{ lista.valor_total }}</p>
      </div>
      
      {% if item %}
        <legend>Altere os campos desejados</legend>
      {% else %}
        <legend>
          Lista
          <a id="title" href="{% url 'cria_lista:ver_itens' id_lista=lista.id %}">{{ lista.nome.title }}</a>
        </legend>
      {% endif %}
      
      <div class="form-group">
        <label for="{{ form.nome.id_for_label }}"><strong>{{ form.nome.label }}</strong></label>
        {{ form.nome }}
      </div>
      
      <div class="form-group">
        <label for="{{ form.quantidade.id_for_label }}"><strong>{{ form.quantidade.label }}</strong></label>
        <div class="quantity-input">{{ form.quantidade }}</div>
      </div>
      
      <div class="form-group">
        <label for="{{ form.valor.id_for_label }}"><strong>{{ form.valor.label }}</strong></label>
        <div class="currency-input">{{ form.valor }}</div>
      </div>
      
      <div class="button">
        <button type="submit"><strong>Salvar</strong></button>
      </div>
      
    </form>
  </div>
</div>
